<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>深溝水路地圖</title>
    <link href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/css/ol.css" rel="stylesheet" type="text/css">
    <style>
      .map {
        height: 600px;
        width: 100%;
      }
    </style>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.2.0/build/ol.js"></script>
  </head>
  <body>
<h1>深溝水路地圖</h1>
      <p>網站作者：米屋</p>  
      <圖層來源>
    <ul>
        <li>線上地圖服務：<a href="https://www.openstreetmap.org/">open street map</a></li>
        <li>主要的js語法<a href="http://openlayers.org/">Openlayers</a></li>
        <li>1944年美軍測量局的地圖：中研院GIS中心</li>
        <li>1997年的農水路地圖：未知</li>
        <li>明治版台灣堡圖：中研院GIS中心</li>
    </ul>
<h2>ol test</h2>
      <div id="map" class="map"></div>
      <script type="text/javascript">
       var map = new ol.Map({
           target: 'map',
           layers: [
               new ol.layer.Tile({
                   source: new ol.source.OSM
               })
               <!-- 經度在前>
           ],
           view: new ol.View({
               center: ol.proj.fromLonLat([121.7, 24.7]),
               zoom: 14
           })
       });
      </script> 
<h2>ol test 2</h2>
      <div id="map2" class="map"></div>
      <script type="text/javascript">
        var vector = new ol.layer.Heatmap({
            source: new ol.source.Vector({
            url: 'https://openlayers.org/en/v4.6.5/examples/data/kml/2012_Earthquakes_Mag5.kml',
            format: new ol.format.KML({
                extractStyles: false
            }) 
        }),
            blur: 10,
            radius: 10
        
        });
        var raster = new ol.layer.Tile({
            source: new ol.source.Stamen({
                layer: 'toner'
            })
        
        });
        var map = new ol.Map({
            layers: [raster, vector],
            target: 'map2',
            view: new ol.View({
                projection: 'EPSG:4326',
                center:[120.625763,23.992247],
                zoom: 5
            })
        })
      </script>
<h2>ol overlay test</h2>      
     <div id="map3", class="map"></div>      
       <script type="text/javascript">
         var layers = [new TileLayer({
             source: new OSM()
             }),
             new TileLayer({
             extent: [-13884991, 2870341, -7455066, 6338219],
             source: new TileWMS({
             url: 'http://localhost:8080/geoserver/TshiumKauIrrigation/wms',
             serverType: 'geoserver',
             // Countries have transparency, so do not fade tiles:
             transition: 0
             })
             })
             ];
         var map = new Map({
             layers: layers,
             target: 'map3',
             view: new View({
             center: ol.proj.fromLonLat([121.7, 24.7]),
             zoom: 14
             })
             });
        </script>  
<h2>ol tile test</h2>
    <div id="map4" class="map"></div>
    <script type="text/javascript">
      var map = new ol.Map({
        target: 'map4',
        layers: [
          new ol.layer.Tile({
            title: 'Global Imagery',
            source: new ol.source.TileWMS({
              url: 'http://demo.opengeo.org/geoserver/wms',
              params: {LAYERS: 'nasa:bluemarble', VERSION: '1.1.1'}
            })
          })
        ],
        view: new ol.View({
          projection: 'EPSG:4326',
          center: [-1.4042, 50.9028],
          zoom: 3,
          maxResolution: 0.703125
        })
      });
    </script>
<h2>leaflet map test</h2>
  <div id="map5" class="map">           
    <div id="figure">
        <img src="images/Output_TshiumSynthesis2.tif" height="600px" width="100%">
          </div>
  </body>
</html>
